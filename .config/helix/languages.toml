[[language]]
name = "python"
# language-server = { command = "ruff-lsp" }
rulers = [120]
# In case you'd like to use ruff alongside black for code formatting:
formatter = { command = "black", args = ["--quiet", "-"] }
auto-format = true

[[language]]
name = "rust"
rulers = [99]
text-width = 99

[[language]]
name = "javascript"
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
auto-format = true

[[language]]
name = "typescript"
auto-format = true


[[language]]
name = "markdown"
auto-format = true
language-servers = [{ name = "ltex"}]
file-types = ["md", "txt"]
scope = "text.markdown"

[language-server.ltex]
command = "ltex-ls"

[language-server.ltex.config.ltex.dictionary]
"en-US" = ["Tp-Note", "Zettelkasten", "actigraph", "iCalendar", "actigraphy"]

