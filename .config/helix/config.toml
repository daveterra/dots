theme = "onelight"

[editor]
line-number = "relative"
mouse = false
bufferline = "always"
color-modes = true
soft-wrap.enable = true

[editor.cursor-shape]
insert = "bar"

# [editor.statusline]
# left = ["mode", "spinner", "version-control"]
# center = ["filename", "file-modification-indicator"]
# right = ["diagnostics", "selections", "position", "file-encoding"]

[editor.indent-guides]
render = true
character = "â”Š"

[editor.lsp]
display-messages  = true
display-inlay-hints = true

[keys.normal]
g = { a = "code_action" } # Maps `ga` to show possible code actions
A-s = ":w"
A-w = ":bc"
";" = "command_mode"
"'" = "collapse_selection"

[keys.insert]
A-s = ":w"
A-w = ":bc"

[keys.select]
"'" = "collapse_selection"
";" = "no_op"

