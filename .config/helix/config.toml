# Something to consider: 
# https://github.com/LGUG2Z/helix-vim/blob/master/config.toml # theme = "onelight"
theme = "catppuccin_frappe"

[editor]
true-color = true
line-number = "relative"
mouse = false
bufferline = "always"
color-modes = true

[editor.soft-wrap]
enable = true
wrap-at-text-width = true

[editor.cursor-shape]
insert = "bar"
# insert = "bar"

[editor.indent-guides]
render = true
character = "â”Š"

[editor.lsp]
display-messages  = true
display-inlay-hints = true

[editor.file-picker]
hidden = false

[keys.normal]
g = { a = "code_action" } # Maps `ga` to show possible code actions
A-s = ":w"
A-w = ":bc"
";" = "command_mode"
"'" = "collapse_selection"

# # Some nice Helix stuff
# s-h = "select_prev_sibling"
# s-j = "shrink_selection"
# s-k = "expand_selection"
# s-l = "select_next_sibling"

[keys.insert]
A-s = ":w"
A-w = ":bc"

[keys.select]
"'" = "collapse_selection"
";" = "no_op"

