[language-server.ltex]
command = "ltex-ls"
[language-server.ltex.config]
# ltex.dictionary."en-US" = ":/Users/dave/.config/helix/ltex.dictionary.en-US.txt"
ltex.dictionary."en-US" = [
  # LTEX_GLOBAL_STORAGE_PATH=/.config/helix/ltex.dictionary.en-US.txt
  "Tp-Note",
  "Zettelkasten",
  "actigraph",
  "iCalendar",
  "actigraphy",
  "ActigPatch",
  "Vikand",
  "Wireguard",
  "ZTU",
  "MTEC",
  "Macrofab",
  "Actigraphy",
  "vendored",
  "Bunzels",
  "Vanlife",
  "Homelab",
  "IFBV",
  "ISET",
  "UVLO",
  "Digikey",
]

# command = "ltex-cli"
# args = ['--server-command-line=/run/current-system/sw/bin/ltex-ls', '--client-configuration=/Users/dave/temp/ltex.json', '-']

[language-server.nix]
command = "rnix-lsp"

[language-server.typos]
command = "typos-lsp"

[language-server.sourcekit-lsp]
command = "sourcekit-lsp"
# args =  ["--log-level", "debug"]

[language-server.clangd]
command = 'clangd'
args = ['--function-arg-placeholders', '--completion-style=detailed', '--clang-tidy', '--log=verbose']

[language-server.rust-analyzer.config]
check.command = "clippy"
check.workspace = false
# runnables.extraArgs = ["--release"]

[[language]]
name = "python"
rulers = [120]
# language-server = { command = "ruff-lsp" }
# In case you'd like to use ruff alongside black for code formatting:
formatter = { command = "black", args = ["--quiet", "-"] }
auto-format = true

[[language]]
name = "rust"
language-servers = ['rust-analyzer']
rulers = [99]
text-width = 99

[[language]]
name = "javascript"
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
auto-format = true

[[language]]
name = "typescript"
auto-format = true

[[language]]
name = "markdown"
rulers = [99]
auto-format = true
language-servers = ["ltex", "marksman"]
file-types = ["md", "txt"]
scope = "text.markdown"
formatter = { command = "dprint", args = ["fmt", "--stdin", "md", "-c", "/Users/dave/.config/dprint/dprint.json"] }

[[language]]
name = "toml"
rulers = [99]
auto-format = true
formatter = { command = "taplo", args = ["fmt", "-f", "-"] }
# { command = "dprint", args = ["fmt", "--stdin", "toml", "-c", "/Users/dave/.config/dprint/dprint.json"] }

[[language]]
name = "task"
language-servers = ["ltex", "marksman"]
file-types = ["task"]
scope = "text.markdown"

[[language]]
name = 'c'
auto-format = true
language-servers = ['clangd']

[[language]]
name = 'nix'
language-servers = ['nix', 'typos']
formatter = { command = "alejandra" }
auto-format = true

[[language]]
name = "swift"
rulers = [101]
text-width = 100
formatter = { command = "swift-format", args = ["format", "--configuration", ".swift-format"] }
auto-format = true
language-servers = ['sourcekit-lsp', 'typos']

[[language]]
name = "bash"
file-types = ["bash", { glob = "sd_scripts/*" }]
