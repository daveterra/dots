[language-server.ltex]
command = "ltex-ls"
# args=["--log-file=/Users/dave/.cache/helix/ltex.log"]

[language-server.nix]
command = "rnix-lsp"

[language-server.typos]
command = "typos-lsp"

# [language-server.ltex.config.ltex.dictionary]
# "en-US" = ["Tp-Note", "Zettelkasten", "actigraph", "iCalendar", "actigraphy", "ActigPatch", "Vikand", "Wireguard", "ZTU", "Flarg"]
[language-server.ltex.config.ltex.dictionary]
"en-US" = [":~/.config/helix/ltex.dictionary.en-US.txt", "ZTU"]

[language-server.clangd]
command = 'clangd'
args = ['--function-arg-placeholders', '--completion-style=detailed', '--clang-tidy', '--log=verbose']

[[language]]
name = "python"
# language-server = { command = "ruff-lsp" }
rulers = [120]
# In case you'd like to use ruff alongside black for code formatting:
formatter = { command = "black", args = ["--quiet", "-"] }
auto-format = true

[[language]]
name = "rust"
rulers = [99]
text-width = 99

[[language]]
name = "javascript"
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
auto-format = true

[[language]]
name = "typescript"
auto-format = true


[[language]]
name = "markdown"
auto-format = true
language-servers = [{ name = "ltex"}]
file-types = ["md", "txt"]
scope = "text.markdown"

[[language]]
name = 'c'
auto-format = true
language-servers = ['clangd']

[[language]]
name = 'nix'
language-servers = ['nix', 'typos']
formatter = { command = "alejandra" }
auto-format = true

[[language]]
name = "swift"
rulers = [101]
text-width = 100
formatter = { command = "swift-format", args = ["format", "--configuration", ".swift-format"] }
auto-format = true
