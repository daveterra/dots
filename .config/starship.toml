$username$hostname\
$directory\
$python$swift\
($git_branch$git_status)\
(bold foreground)$character
"""

scan_timeout = 15

# ≺ ❯ ≻  ∫ ﲵ   ❱ i  ﲵ  

[character]
success_symbol = "[➜ ](foreground)"
error_symbol = "[➜ ](red)"
# success_symbol = "[~> ](bold foreground)"
# error_symbol="[ᴖ̈] (bold red)"
# error_symbol="[ᴖ̈ ](bold red)➜"
vicmd_symbol="[](blue)"
format="$symbol\u00A0"

[username]
style_user = "bold bright-blue "
style_root = "bold bright-red"
format = "[$user]($style)@"
disabled = false
show_always = false

[sudo]
format="[$symbol ]($style)"
style="bold red"
symbol=""
disabled=false

[cmd_duration]
show_milliseconds=false
format="[ $duration]($style) "

[git_branch]
symbol = ""
style = "purple"
ignore_branches = ["main"]
format = "[$symbol $branch]($style) "

[git_status]
style = "purple"
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
untracked = '?'
modified = 'M$count'
format = '([\[$conflicted$deleted$renamed$modified$staged$untracked$ahead_behind\]]($style))'

[hostname]
ssh_only = true
format = "[$hostname]($style) "
style = "fg:yellow"

[python]
symbol="🐍"
format="[(⟪$symbol($pyenv_prefix )$virtualenv⟫ )](bold green)"


[custom.linux]
command = ""
when="true"
os = "linux"
symbol = ""
format = "[$symbol ]($style)"

[custom.macos]
command = ""
when="true"
os = "macos"
symbol = ""
style="fg:foreground"
format = "[$symbol ]($style)"

[directory]
home_symbol="~"
style = "bold cyan"
truncate_to_repo = true
truncation_length = 7
fish_style_pwd_dir_length = 1
format = "[](foreground)[$path]($style)[$read_only]($read_only_style) "
truncation_symbol = "..."

[fill]
symbol = "─"
style = "bold foreground"

