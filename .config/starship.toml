[battery]
charging_symbol = "⚡️ "
discharging_symbol = "💀 "
disabled = false

[[battery.display]]
threshold = 30
discharging_symbol = " "
charging_symbol = " "
style = "yellow"

[nix_shell]
disabled = false
impure_msg = '[󱄅](bold red)'
pure_msg = '[󱄅](bold blue)'
format = '[$state](bold blue) '
